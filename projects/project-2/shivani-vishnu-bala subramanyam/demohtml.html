<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Demo</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Demo Page</h1>
        <p>This is a basic example of an HTML webpage structure.</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>About</h2>
            <p>This webpage is designed to demonstrate a simple HTML layout, including a form and styled elements.</p>
        </section>

        <!-- Form Section -->
        <section>
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Demo Page</p>
    </footer>

</body>
</html>
